<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifre Üretici</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e9ecef;
            word-wrap: break-word;
        }
        #length-info {
            margin-top: 10px;
            font-size: 0.9em;
        }
        #error {
            color: red;
            font-weight: bold;
        }

        /* Karanlık Tema */
        .dark-theme {
            background-color: #333;
            color: #f4f4f4;
        }
        .dark-theme input[type="number"] {
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
        }
        .dark-theme button {
            background-color: #007bff;
        }
        .dark-theme button:hover {
            background-color: #0056b3;
        }
        .dark-theme #result {
            background-color: #555;
            border: 1px solid #777;
        }
    </style>
</head>
<body>
    <h1>Rastgele Şifre Üretici</h1>
    <label for="length">Şifre Uzunluğu (8-64):</label>
    <input type="number" id="length" min="8" max="64" value="12">
    <div id="length-info">Seçtiğiniz uzunluk: <span id="selected-length">12</span></div>
    <button id="generate">Şifre Oluştur</button>
    <div id="result">Oluşan şifre burada görünecek</div>
    <p id="error"></p>
    <button id="toggle-theme">Temayı Değiştir</button>

    <script src="script.js"></script>
</body>
</html>
